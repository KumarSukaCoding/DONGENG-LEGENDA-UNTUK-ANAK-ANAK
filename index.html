<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dongeng Legenda</title>
  <style>
    /* Tampilan dasar */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e6f4ea, #c1e1c1);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }

    /* Judul utama */
    h1 {
      color: #166534;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      margin-bottom: 60px;
      text-shadow: 0 2px 10px rgba(34, 197, 94, 0.3);
      letter-spacing: 1px;
      transition: all 0.3s ease;
      transform: translateY(-20px);
      line-height: 1.3;
    }

    h1:hover {
      color: #22c55e;
      text-shadow: 0 4px 20px rgba(74, 222, 128, 0.6);
      transform: translateY(-20px) scale(1.02);
    }

    /* Daftar link */
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    li {
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.3s ease;
    }

    /* Bullet custom */
    .bullet {
      content: "•";
      color: #16a34a;
      font-weight: bold;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    /* Tombol link */
    a {
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      padding: 12px 25px;
      border-radius: 12px;
      font-size: clamp(1rem, 3vw, 1.3rem);
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(22, 163, 74, 0.3);
      transition: all 0.3s ease;
      display: inline-block;
    }

    /* Hover efek ke seluruh li (termasuk bullet dan link) */
    li:hover .bullet {
      color: #4ade80;
      transform: scale(1.3);
      text-shadow: 0 0 10px rgba(74, 222, 128, 0.8);
    }

    li:hover a {
      background: linear-gradient(135deg, #4ade80, #22c55e);
      box-shadow: 0 6px 25px rgba(34, 197, 94, 0.5);
      transform: translateY(-3px) scale(1.05);
      letter-spacing: 1px;
    }

    /* Responsif tambahan */
    @media (max-width: 480px) {
      h1 {
        margin-bottom: 40px;
        font-size: clamp(1.6rem, 6vw, 2.4rem);
      }

      a {
        padding: 10px 20px;
      }

      .bullet {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>KUMPULAN DONGENG LEGENDA UNTUK ANAK-ANAK</h1>
  <ul>
    <li><span class="bullet">•</span><a href="roro.html">Cerita Roro Jonggrang</a></li>
    
  </ul>
</body>
</html>
