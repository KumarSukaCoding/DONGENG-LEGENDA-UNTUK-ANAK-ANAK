<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dongeng Legenda</title>
  <style>
    /* Tampilan dasar */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e6f4ea, #c1e1c1);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }

    /* Judul utama */
    h1 {
      color: #166534;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      margin-bottom: 60px;
      text-shadow: 0 2px 10px rgba(34, 197, 94, 0.3);
      letter-spacing: 1px;
      transition: all 0.3s ease;
      transform: translateY(-20px);
      line-height: 1.3;
    }

    h1:hover {
      color: #22c55e;
      text-shadow: 0 4px 20px rgba(74, 222, 128, 0.6);
      transform: translateY(-20px) scale(1.02);
    }

    /* Navigasi atas */
    nav {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 10;
    }

    .menu {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .menu a {
      text-decoration: none;
      color: #166534;
      font-weight: 600;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #22c55e;
    }

    /* Tombol hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 28px;
      height: 22px;
      justify-content: space-between;
      transition: all 0.3s ease;
    }

    .bar {
      height: 3px;
      width: 100%;
      background-color: #166534;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    /* Animasi hamburger -> X */
    .hamburger.active .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active .bar:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active .bar:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Daftar link utama */
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    li {
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.3s ease;
    }

    .bullet {
      color: #16a34a;
      font-weight: bold;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    a {
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      padding: 12px 25px;
      border-radius: 12px;
      font-size: clamp(1rem, 3vw, 1.3rem);
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(22, 163, 74, 0.3);
      transition: all 0.3s ease;
      display: inline-block;
    }

    li:hover .bullet {
      color: #4ade80;
      transform: scale(1.3);
      text-shadow: 0 0 10px rgba(74, 222, 128, 0.8);
    }

    li:hover a {
      background: linear-gradient(135deg, #4ade80, #22c55e);
      box-shadow: 0 6px 25px rgba(34, 197, 94, 0.5);
      transform: translateY(-3px) scale(1.05);
      letter-spacing: 1px;
    }

    /* Responsif untuk layar kecil */
    @media (max-width: 600px) {
      .menu {
        position: absolute;
        top: 60px;
        right: 20px;
        background: white;
        flex-direction: column;
        gap: 10px;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        display: none;
      }

      .menu.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Navigasi -->
  <nav>
    <div class="hamburger" id="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="menu" id="menu">
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Judul -->
  <h1>KUMPULAN DONGENG LEGENDA UNTUK ANAK-ANAK</h1>

  <!-- Daftar Cerita -->
  <ul>
    <li><span class="bullet">â€¢</span><a href="roro.html">Cerita Roro Jonggrang</a></li>
  </ul>

  <script>
    // Toggle menu dan animasi hamburger
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
      hamburger.classList.toggle('active');
    });
  </script>
</body>
</html>
