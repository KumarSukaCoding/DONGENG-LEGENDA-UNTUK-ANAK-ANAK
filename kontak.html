<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Cards</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f5f5, #ffffff);
    }

    .container {
      display: flex;
      flex-direction: row-reverse;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 260px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .avatar {
      width: 100px;
      height: 100px;
      margin: 0 auto 15px;
      border-radius: 50%;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
      color: #333;
    }

    .card p {
      color: #777;
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .card a {
      text-decoration: none;
      color: #0077ff;
      font-weight: bold;
      transition: color 0.3s;
    }

    .card a:hover {
      color: #0056cc;
    }

    footer {
      margin-top: 40px;
      text-align: center;
    }

    footer a {
      text-decoration: none;
      color: #0077ff;
      font-weight: bold;
      font-size: 1em;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #0056cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="avatar">
        <img src="kishibe.jpg" alt="GitHub">
      </div>
      <h3>KumarSukaCoding</h3>
      <p>Tempat seluruh proyek saya dan kode open source.</p>
      <a href="https://github.com/" target="_blank"> Akun GitHub Saya :)</a>
    </div>

    <div class="card">
      <div class="avatar">
        <img src="asa.jpg" alt="Instagram">
      </div>
      <h3>@qumararezky</h3>
      <p>Akun Instagram Utama.</p>
      <a href="https://www.instagram.com/qumararezky/" target="_blank">Follow Brow!</a>
    </div>
  </div>

  <footer>
    <a href="index.html">â¬… Kembali ke Halaman Utama</a>
  </footer>
</body>
</html>
